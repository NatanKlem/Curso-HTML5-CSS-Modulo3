<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela002</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Uso de Tabelas Grandes</h1>

    <table>
        <thead>
            <tr>
                <th scope="col">Posição</th>
                <th scope="col">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="numero">46 024 937</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="numero">20 732 660</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="numero">16 615 526</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de Habitantes</th>
                <td class="numero">83.373.123</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
